openapi: 3.0.0
info:
  description: |
    Magpie Rest API Documentation
  version: "0.5.x"
  title: 'Magpie Rest API'
  contact:
    name: Francois-Xavier
    email: francois-xavier.derue@crim.ca
servers:
  - url: 'https://{bird_hostname}.crim.ca/magpie'
    description: Magpie Admin
    variables:
      bird_hostname:
        enum:
          - pluvier
          - outarde
          - hirondelle
          - colibri
        default: pluvier
  - url: 'http://{bird_hostname}.crim.ca:2001'
    description: Magpie Admin
    variables:
      bird_hostname:
        enum:
          - pluvier
          - outarde
          - hirondelle
          - colibri
        default: pluvier
  - url: 'https://{bird_hostname}.crim.ca:28001'
    description: Magpie Admin
    variables:
      bird_hostname:
        enum:
          - pluvier
          - outarde
          - hirondelle
          - colibri
        default: pluvier
paths:
  /version:
    get:
      summary: Get API version
      responses:
        '200':
          description: version successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Version/get/200'
  /signin:
    post:
      tags:
        - Login
      summary: Logs user into the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigninCredentials'
      responses:
        '200':
          description: 'Internal/External login successful'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Signin_POST_200'
        '400':
          description: 'Missing required information (login failed)'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Signin_POST_400'
        '401':
          description: 'Unauthorized access (wrong credentials, login failed)'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Signin_POST_401'
        '403':
          description: 'Failed user name vefication (login failed)'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Signin_POST_403'
        '404':
          description: 'Invalid login credential values (login failed)'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Signin_POST_404'
  /signout:
    get:
      tags:
        - Login
      summary: Logs out current logged in user sesion
      description: Remove auth_tkt from header
      operationId: signout
      responses:
        '200':
          description: Sign out successful
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Signout_POST_200'
  /session:
    get:
      tags:
        - Login
      summary: get info about current session
      description: Get info about current session
      operationId: session
      responses:
        '200':
          description: 'user_name, user_email, group_name'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Session/get/200'
  /providers:
    get:
      tags:
        - Login
      summary: Get list of providers
      responses:
        '200':
          description: providers successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Providers_GET_200'
  /groups:
    get:
      tags:
        - Group
      summary: Get list of group names
      responses:
        '200':
          description: list of group names
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Groups/get/200'
        '403':
          description: access to group names forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Groups/get/403'
    post:
      tags:
        - Group
      summary: Create a group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupBody'
      responses:
        '201':
          description: group created
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/post/201'
        '403':
          description: '[Forbidden] Group creation refused'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/post/409'
        '409':
          description: '[Conflict] Group already exists'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/post/409'
  '/groups/{group_name}':
    put:
      tags:
        - Group
      summary: Update a group by name
      parameters:
        - name: group_name
          in: path
          required: true
          schema:
            type: string
          description: name of group to update
      responses:
        '200':
          description: user updated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/put/200'
        '403':
          description: 'Forbidden access for group edition'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/put/403'
        '404':
          description: 'Group not found'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/put/404'
        '406':
          description: 'Invalid required parameter format received'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/put/406'
        '409':
          description: 'Conflict, this group already exists (or any sub-dependency)'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/put/409'
    delete:
      tags:
        - Group
      summary: Delete a group by name
      parameters:
        - name: group_name
          in: path
          required: true
          schema:
            type: string
          description: name of group to delete
      responses:
        '200':
          description: group deleted
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/delete/200'
        '403':
          description: group deletion forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Group/delete/403'
        '404':
          description: group not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/responses/Group/matchdict_check/404'
                  - $ref: '#/components/responses/NotFound_404'
  '/groups/{group_name}/users':
    get:
      tags:
        - Group
      summary: List all user from group
      parameters:
        - name: group_name
          in: path
          required: true
          schema:
            type: integer
          description: group name
      responses:
        '200':
          description: group users found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupUsers/get/200'
  '/groups/{group_name}/resources':
    get:
      tags:
        - Group
      summary: List all resources a group has permission on
      parameters:
        - name: group_name
          in: path
          description: name of the group
          required: true
          schema:
            type: string
      responses:
        '200':
          description: group resources permissions found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResources/get/200'
  '/groups/{group_name}/resources/{resource_id}/permissions':
    get:
      tags:
        - Group
      summary: List all permissions a group has on a specific resource
      parameters:
        - name: group_name
          description: Name of the group
          in: path
          required: true
          schema:
            type: string
        - name: resource_id
          description: Id of the resource
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: list of group permissions on a specific resource
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResourceOrServicePermissions/get/200'
        '403':
          description: resource id query forbidden by db
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Resource/matchdict_check/403'
        '404':
          description: resource id not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Resource/matchdict_check/404'
        '406':
          description: invalid resource id (format/type)
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Resource/matchdict_check/406'
    post:
      tags:
        - Group
      summary: Create a permission on a specific resource for that group
      parameters:
        - name: group_name
          description: Name of the group
          in: path
          required: true
          schema:
            type: string
        - name: resource_id
          description: Id of the resource
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionBodyCreate'
      responses:
        '201':
          description: permission created
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResourceOrServicePermission/post/201'
        '403':
          description: permission creation forbidden by db
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResourceOrServicePermission/post/403'
        '404':
          description: resource id not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Resource/matchdict_check/404'
        '406':
          description: invalid resource id (format/type)
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Resource/matchdict_check/406'
        '409':
          description: conflict with existing permission for corresponding group and resource
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResourceOrServicePermission/post/409'
  '/groups/{group_name}/resources/{resource_id}/permissions/{permission_name}':
    delete:
      tags:
        - Group
      summary: Delete a permission on a resource for a group
      parameters:
        - name: group_name
          description: name of the group
          in: path
          schema:
            type: string
          required: true
          example: admin
        - name: permission_name
          description: name of the permission
          in: path
          schema:
            type: string
          required: true
          example: getcapabilities
        - name: resource_id
          description: id of the resource
          in: path
          schema:
            type: integer
          required: true
          example: 44
      responses:
        '200':
          description: permission deleted
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResourceOrServicePermission/delete/200'
        '404':
          description: 'group, resource or permission not found'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
  '/groups/{group_name}/services':
    get:
      tags:
        - Group
      summary: List all services a group has permission on
      parameters:
        - name: group_name
          description: name of the group
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: list of all services a group has permissions on
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupServices_GET_200'
  '/groups/{group_name}/services/{service_name}/permissions':
    get:
      tags:
        - Group
      summary: List all permissions a group has on a specific service
      parameters:
        - name: group_name
          in: path
          description: Name of the group
          required: true
          schema:
            type: string
        - name: service_name
          in: path
          description: Name of the service
          required: true
          schema:
            type: string
      responses:
        '200':
          description: list of group permissions on a specific service
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResourceOrServicePermissions/get/200'
        '404':
          description: service or group not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
    post:
      tags:
        - Group
      summary: Create a permission on a service for a group
      parameters:
        - name: group_name
          in: path
          description: Name of the group
          required: true
          schema:
            type: string
        - name: service_name
          in: path
          description: Name of the service
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupServicePermissionBodyCreate'
      responses:
        '201':
          description: group service permission created
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupResourceOrServicePermission/post/201'
        '404':
          description: service or group not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
  '/groups/{group_name}/services/{service_name}/permissions/{permission_name}':
    delete:
      tags:
        - Group
      summary: Delete a permission on a service for a group
      parameters:
        - name: group_name
          description: name of the group
          in: path
          schema:
            type: string
          required: true
        - name: permission_name
          description: name of the permission
          in: path
          schema:
            type: string
          required: true
        - name: service_name
          description: name of the service
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: user not found
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/responses/GroupResourceOrServicePermission/delete/200
        '404':
          description: service or permission not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
  '/groups/{group_name}/services/{service_name}/resources':
    get:
      tags:
        - Group
      summary: List all resources under a service a group has permission on
      parameters:
        - name: group_name
          description: name of the group
          in: path
          schema:
            type: string
          required: true
        - name: service_name
          description: name of the service
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: list of resources under the service the group has permission on
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GroupServiceResources/get/200'
        '400':
          description: group or service not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
  /users:
    get:
      tags:
        - User
      summary: List all users registered
      responses:
        '200':
          description: list of registered user
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Users/get/200'
        '403':
          description: get list forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Users/get/403'
    post:
      tags:
        - User
      summary: Create a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserBodyCreate'
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Users/post/201'
        '403':
          description: 'Forbidden access for user creation'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Users/post/403'
        '406':
          description: 'Invalid required parameter received'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Users/post/406'
        '409':
          description: 'Conflict, this user already exists (or any sub-dependency)'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Users/post/409'
  '/users/{user_name}':
    get:
      tags:
        - User
      summary: Get user information
      parameters:
        - name: user_name
          description: name of user to get information from
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: found user information
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/get/200'
        '403':
          description: get user information forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/matchdict_check/403'
        '404':
          description: user not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
    put:
      tags:
        - User
      summary: Update user informations by user name
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserBodyEdit'
      responses:
        '200':
          description: user updated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/put/200'
        '403':
          description: 'Forbidden access for user edition'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/put/403'
        '404':
          description: 'User or user-group not found'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/put/404'
        '406':
          description: 'Invalid required parameter format received'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/put/406'
        '409':
          description: 'Conflict, this user already exists (or any sub-dependency)'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/put/409'
    delete:
      tags:
        - User
      summary: Delete a user by name
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: user deleted
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/delete/200'
        '404':
          description: user not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
  '/users/{user_name}/groups':
    get:
      tags:
        - User
      summary: List all groups a user belongs to
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
          example: simpleusername
      responses:
        '200':
          description: list of groups the user belongs to
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserGroups/get/200'
        '404':
          description: user not found
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
    post:
      tags:
        - User
      summary: Assign a user to a group
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupBody'
      responses:
        '201':
          description: User Group relation created
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserGroup/post/201'
        '404':
          description: user name does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/responses/User/matchdict_check/404'
        '409':
          description: 'conflict, user already belongs to that group'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserGroup/post/409'
  '/users/{user_name}/groups/{group_name}':
    delete:
      tags:
        - User
      summary: Remove user from a group
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
        - name: group_name
          description: Name of the group
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: user removed from group
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserGroup/delete/200'
        '406':
          description: user does not belong to group
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserGroup/delete/406'
  '/users/{user_name}/inherited_resources':
    get:
      tags:
        - User
      summary: List all resources a user has permission on with his inherited user and groups permissions
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: list of inherited resources permissions of the user
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserResources/get/200'
        '404':
          description: could not find user name
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
  '/users/{user_name}/resources':
    get:
      tags:
        - User
      summary: List all resources a user has direct permission on (not including his groups permissions)
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: list of direct resources permissions of the user
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserResources/get/200'
        '404':
          description: could not find user name
          content:
            application/json:
              schema:
                $ref: '#/components/responses/NotFound_404'
  '/users/{user_name}/resources/{resource_id}/inherited_permissions':
    get:
      tags:
        - User
      summary: List all permissions a user has on a specific resource with his inherited user and groups permissions
      parameters:

        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
        - name: resource_id
          schema:
            type: integer
          description: Id of the resource
          in: path
          required: true
      responses:
        '200':
          description: list of all permissions the user has for a specific resource
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserResourcePermissions/get/200'
  '/users/{user_name}/resources/{resource_id}/permissions':
    get:
      tags:
        - User
      summary: List all direct permissions a user has on a specific resource (not including his groups permissions)
      parameters:

        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
        - name: resource_id
          schema:
            type: integer
          description: Id of the resource
          in: path
          required: true
      responses:
        '200':
          description: list of all permissions the user has for a specific resource
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserResourcePermissions/get/200'
    post:
      tags:
        - User
      summary: Create a permission on specific resource for a user
      parameters:
        - name: user_name
          description: Name of the user
          schema:
            type: string
          in: path
          required: true
        - name: resource_id
          schema:
            type: integer
          description: Id of the resource
          in: path
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionBodyCreate'
      responses:
        '201':
          description: permission created
        '409':
          description: >-
            Conflict, this permission on that resource already exist for that
            user
  '/users/{user_name}/resources/{resource_id}/permissions/{permission_name}':
    delete:
      tags:
        - User
      summary: Delete a permission on a resource for a user
      parameters:
        - name: user_name
          description: name of the group
          in: path
          schema:
            type: string
          required: true
        - name: permission_name
          description: name of the permission
          in: path
          schema:
            type: string
          required: true
        - name: resource_id
          description: id of the resource
          in: path
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: permission deleted
        '400':
          description: permission not found
  '/users/{user_name}/inherited_services':
    get:
      tags:
        - User
      summary: List all services a user has permission on with his inherited user and groups permissions
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: list of services the user has permission on
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserServices_GET_200'
  '/users/{user_name}/services':
    get:
      tags:
        - User
      summary: List all services a user has direct permission on (not including his groups permissions)
      parameters:
        - name: user_name
          description: Name of the user
          in: path
          schema:
            type: string
          required: true
