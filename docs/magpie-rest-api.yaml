      required:
        - code
        - detail
        - type
      properties:
        code:
          type: integer
        detail:
          type: string
        type:
          type: string
    NotFound:
      required:
        - route_name
        - request_url
      allOf:
        - $ref: '#/components/schemas/Base'
        - type: object
          properties:
            route_name:
              type: string
            request_url:
              type: string
            paramCompare:
              type: string
            param:
              type: string
    SigninCredentials:
      type: object
      required:
        - user_name
        - password
        - provider_name
      properties:
        user_name:
          type: string
        password:
          type: string
        provider_name:
          type: string
          enum:
            - ziggurat
            - openid
            - dkrz
            - ipsl
            - badc
            - pcmdi
            - smhi
            - github
    Group:
      type: object
      properties:
        users:
          type: array
          items:
            type: string
        group_id:
          type: integer
        description:
          type: string
        member_count:
          type: integer
        group_name:
          type: string
    GroupBody:
      type: object
      required:
        - group_name
      properties:
        group_name:
          description: The name of the group should be unique
          type: string
    GroupServicePermissionBodyCreate:
      allOf:
        - $ref: '#/components/schemas/PermissionBodyCreate'
        - type: object
          properties:
            group_name:
              type: string
            service_name:
              type: string
    GroupResourcePermission:
      type: object
      properties:
        permission_name:
          type: string
        resource_id:
          type: integer
        group_id:
          type: integer
    GroupServicePermission:
      type: object
      properties:
        permission_name:
          type: string
        service_name:
          type: string
        group_id:
          type: integer
    User:
      type: object
      required:
        - user_name
        - email
        - group_names
      properties:
        user_name:
          type: string
        email:
          type: string
        group_names:
          type: array
          uniqueItems: true
          items:
            type: string
    UserBodyCreate:
      type: object
      required:
        - user_name
