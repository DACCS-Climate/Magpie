<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      var api_urls = [
        {
          url: 'magpie-rest-api-0.1.0.yaml',
          name: '0.1.0'
        },
        {
          url: 'magpie-rest-api-0.1.1.yaml',
          name: '0.1.1'
        },
        {
          url: 'magpie-rest-api-0.2.0.yaml',
          name: '0.2.0'
        },
        {
          url: 'magpie-rest-api-0.2.x.yaml',
          name: '0.2.x'
        },
        {
          url: 'magpie-rest-api-0.3.x.yaml',
          name: '0.3.x'
        },
        {
          url: 'magpie-rest-api-0.4.x.yaml',
          name: '0.4.x'
        },
        {
          url: 'magpie-rest-api-0.5.x.yaml',
          name: '0.5.x'
        },
        {
          url: 'magpie-rest-api.yaml',
          name: '0.6.x'
        },
        {
          url: 'magpie-rest-api.yaml',
          name: 'latest'
        },
        {
          url: 'magpie-rest-api.json',
          name: 'generated'
        }
      ];

      // Build a system
      const ui = SwaggerUIBundle({
        urls: api_urls,
        url: "magpie-rest-api.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
