language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
sudo: false
cache:
  - pip
  - directories:
      - $HOME/conda
      - $HOME/downloads
# includes PR when base branch = master
if: branch = master OR tag IS present
env:
  global:
    - CONDA_HOME=$HOME/conda
    - DOWNLOAD_CACHE=$HOME/downloads
  matrix:
    - TARGET=test-local
    - TARGET=test-remote
    - TARGET=coverage
before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - export APP_NAME=magpie-${TRAVIS_PYTHON_VERSION}
  - export PATH="${CONDA_HOME}/bin":$PATH
  - hash -r
  - env
  - ls -al "${CONDA_HOME}"
  - ls -al "${DOWNLOAD_CACHE}"
  - make sysinstall
install:
  - make install install-dev
  - make version
script:
  - make $TARGET
notifications:
  email: false
jobs:
  include:
    - stage: deploy
      script: echo "Deploying..."
      deploy:
        provider: script
        script: make conda-env docker-push
        skip_existing: true
        on:
          tags: true
